<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        for(var n =1; n < 10; n++)
        {
            for(var m = 1; m <= n; m++)
            {
                console.log(n + "*" + m + "=" + m * n);
                document.write(m + "*" + n + "=" + m * n + '&nbsp;');
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
