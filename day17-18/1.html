<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number"  placeholder="第一个数字">
    <input id="second-number" type="number"  placeholder="第二个数字">

            var num1 = document.getElementById("first-number").value;
            var num2 = document.getElementById("second-number").value;
            var result;
            if(!num1||!num2)
            {
                console.log("请在输入框内输入数值！");
            }

            {
                console.log("num1 typeof:" + typeof num1);

            }
            /* console.log(typeof num1);

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            //console.log(typeof num1);

            document.getElementById("result").innerHTML = result;
        }
