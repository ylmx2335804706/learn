<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin (decNumber) {
            if (decNumber < 0 || decNumber %1 !== 0){
                console.log("这不是非负整数")
            }
            else {
                res = (parseInt(decNumber,10).toString(2));
                return res;
            }// 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        }// 这里是上一个任务的实现
        function binLength (num1, num2) {
            if (num1 < 0 || num1 % 1 !== 0) {
                console.log("这不是非负数");
            }
            else {
                len = num1.length;
                if (len > num2){
                    console.log("实际位数大于设定位数");
                    return num1;
                }
                else{
                    cha =num2 - len;
                    alert(cha);
                    for (; cha > 0 ; cha--){
                        num1 = '0' + num1;
                    }
                }
                return num1
            }
        }
        document.getElementById("trans-btn").onclick = function () {
            bin = document.getElementById("bin-bit").value;
            document.getElementById("result").innerHTML = binLength(dec2bin(document.getElementById("dec-number").value), bin);
        }
    </script>
</body>
</html>
