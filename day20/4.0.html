<html>
    <head>

    </head>
    <body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
        <script>
            x = 1;
            var btn = document.getElementById("fade-btn");
            var div1 = document.getElementById("fade-obj");
            btn.onclick = function count(){  //淡出 
                div1.style.opacity = x;
                x-=0.01;
                btn.disabled ="ture";  //使按钮不可点击
                if(x>0){
                setTimeout(count,50);  //每50毫秒 执行一次函数count
                }
                else if(x<=0){
                btn.innerText = '淡入';
                btn.disabled = false;
                btn.onclick= function(){ 
                stopC();
                }
            }
            }
            function stopC(){
                div1.style.opacity = x;
                x+=0.01;
                btn.disabled = "ture";
                if(x<1){
                    setTimeout(stopC,50);  //同上
                }
                else if(x>=1){
                    btn.innerText = "淡出";
                    btn.disabled = false;
                }
                }
                /*!点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
                在动画过程中，按钮的状态变为不可点击
                在动画结束后，按钮状态恢复，且文字变成“淡入”
                在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
                淡入动画结束后，按钮文字变为“淡出”
                暂    时不要使用 CSS animation （以后我们再学习）*/
        </script>
    </body>
</html>
