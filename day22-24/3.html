        <script>
            /*
实现一个字符串头尾去除空格的函数
注意需要去除的空格，包括全角、半角空格
暂时不需要学习和使用正则表达式的方式
*/
function diyTrim(str) {
    var result = "";

            var i = 0;
            while (true) {
                if (str[i] === ' ' || str[i] === '　'){ 
                    i++;
                }
                else {
                    break;
                }
            }
            str =  str.substr(i);  //没有空格了，就跳出循环
            var j = str.length - 1;
            while (true) {
                if (str[j] === ' ' || str[j] === '　') { 
                    j--;
                }
                else {
                    break;
                }
            }
            str =  str.substr(0,j + 1);
            return str;

    return result
}

// 测试用例
console.log(diyTrim(' a f b    ')); // ->a f b
console.log(diyTrim('    ffdaf    ')); // ->ffdaf
console.log(diyTrim('1    ')); // ->1
console.log(diyTrim('　　f')); // ->f
console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
console.log(diyTrim(' ')); // ->
console.log(diyTrim('　')); // ->
console.log(diyTrim('')); // ->

/*
去掉字符串str中，连续重复的地方
*/
function removeRepetition(str) {
    var result = "";
    var j = 1;
            var a = str.length-1;
            if (str === ''){
                return result;
            }
            else {
                while (j <= a) {
                    if (str[j] !== str[j - 1]) {
                        result = result + str[j];
                    }
                    j++;
                }
                return str[0] + result;
            }
    return result;
}

// 测试用例
console.log(removeRepetition("aaa")); // ->a
console.log(removeRepetition("abbba")); // ->aba
console.log(removeRepetition("aabbaabb")); // ->abab
console.log(removeRepetition("")); // ->
console.log(removeRepetition("abc")); // ->abc
        </script>
