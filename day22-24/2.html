<html>
    <head>

    </head>
    <body>
            <div>
                    <label>String A:
                        <input id="radio-a" type="radio" name="str-obj" value="a">
                    </label>
                    <textarea id="str-a"></textarea>
                    <label>String B:
                        <input id="radio-b" type="radio" name="str-obj" value="b">
                    </label>
                    <textarea id="str-b"></textarea>        
                    <label>Num A：<input id="num-a" type="number" value="0"></label>
                    <label>Num B：<input id="num-b" type="number" value="1"></label>
                </div>
                <div>
                    <button>获取当前选中输入的内容长度</button>
                    <button>当前选中输入中的第3个字符</button>
                    <button>把两个输入框的文字连接在一起输出（concat）</button>
                    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                    <button>当前选中输入框的行数</button>
                    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                    <button>把所选输入框中的内容全部转为大写</button>
                    <button>把所选输入框中的内容全部转为小写</button>
                    <button>把所选输入框中内容的半角空格全部去除</button>
                    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
                </div>
                <p id="result"></p>
                <script>
                    var radioA = document.getElementById("radio-a");
                    var radioB = document.getElementById("radio-b");
                    var strA = document.getElementById("str-a");
                    var strB = document.getElementById("str-b");
                    var numA = document.getElementById("num-a");
                    var numB = document.getElementById("num-b");
                    var btn = document.querySelectorAll("button");
                    var result = document.getElementById("result");
                    radioA.onclick = function() {
                    numS = strA.value;
                    console.log("a-value为:" + numS);
                    };
                    radioB.onclick = function() {
                    numS = strB.value;
                    console.log("b-value为:" + numS);
                    };
                    btn[0].onclick = function(){
                        var lenG = numS.length;
                        result.innerHTML = lenG;
                    }
                    btn[1].onclick = function(){
                        var lenG = numS.slice(2,3);
                        result.innerHTML = lenG;
                    }
                    btn[2].onclick = function(){
                        var lenG = strA.value+strB.value;
                        result.innerHTML = lenG;
                    }
                    btn[3].onclick = function(){ 
                        if (strA.value.indexOf(strB.value) !== -1){
                        result.innerHTML = "String B 第一次在 A 中出现的位置是：" + (strA.value.indexOf(strB.value));
                    }
                    else {
                        result.innerHTML = "String B 没有在 String A 中出现过：";
                    }
                    }
                    btn[4].onclick = function(){ 
                        if (strB.value.lastIndexOf(strA.value) !== -1){
                        result.innerHTML = "String A 最后一次在 B 中出现的位置是：" + (strB.value.lastIndexOf(strA.value));
                    }
                    else {
                        result.innerHTML = "String A 没有在 String B 中出现过：";
                    }
                    }
                    btn[5].onclick = function(){
                        if (numA > numB) {
                        result.innerHTML = "NumB 小于 numA";
                    }
                    else {
                        var lenG = numS.slice(numA.value,numB.value);
                        result.innerHTML = lenG;
                    }
                    }
                    btn[6].onclick = function(){
                        var num1 = numS.length;
                        var num2 = parseInt(num1/21);
                        result.innerHTML = "当前选中输入框的行数为：" + (num2+1) + "行";
                    }
                    btn[7].onclick = function(){
                        if (numA > numB) {
                        result.innerHTML = "NumB 小于 numA";
                    }
                    else {
                        var lenG = numS.substr(numA.value,numB.value);//.substr(start,length)方法可在字符串中抽取从 start 下标开始的指定数目的字符。
                        result.innerHTML = lenG;
                    }
                    }
                    btn[8].onclick = function(){
                        var num1 = numS.toUpperCase();
                        result.innerHTML =  num1;
                    }
                    btn[9].onclick = function(){
                        var num1 = numS.toLowerCase();
                        result.innerHTML =  num1;
                    }
                    btn[10].onclick = function(){
                        var num1 = numS.split(" ").join(""); 
                        result.innerHTML =  num1;
                    }
                    btn[11].onclick = function(){
                        var num1 = strA.value;
                        var num2 = strB.value;
                        if(radioA.checked== true){
                        var num3 = num1.replace(num1,num2); //num2替换num1
                        result.innerHTML =  num3;
                        }
                        else{
                            var num3 = num2.replace(num2,num1);//反之
                        result.innerHTML =  num3;
                        }
                    }



                </script>
    </body>
</html>
