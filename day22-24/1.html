<html>
    <head>

    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
    <script>
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var result = document.getElementById("result");
        var btnA = document.querySelectorAll("button");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var numS;
        radioA.onclick = function() {
            numS = numA.value;
            console.log("a-value为:" + numS);
        };
        radioB.onclick = function() {
            numS = numB.value;
            console.log("b-value为:" + numS);
        };
        //判断是否为数字
        function isnum(d) {
            if (d === "" || d == null) {
                return false;
            }
            if (!isNaN(d)) {
                return true;
            } else {
                return false;
            }
        };
        //把 A 四舍五入为 B 个小数位数的数字
        function count1(){
            var num1 = new Number(numS);
            return num1.toFixed(2);  //这里为小数点后两位
        }
        //当前选中数字的绝对值
        function count2(){
            return Math.abs(numS);
        }
        //对当前选中的数字进行上舍入
        function count3(){
            return Math.ceil(numS);
        }
        //对当前选中的数字进行下舍入
        function count4(){
            return Math.floor(numS);
        }
        //把当前选中的数字四舍五入为最接近的整数
        function count5(){
            var num1 = new Number(numS);
            return num1.toFixed(0);
        }
        //返回 A 和 B 中的最高值
        function count6(a,b){
            return Math.max(a.value, b.value);
        }
        //返回 A 和 B 中的最低值
        function count7(a,b){
            return Math.min(a.value, b.value);
        }
        btnA[0].onclick = function(){
        if(!isNaN(numS)){
            result.innerHTML = "数字为："+numS;
            console.log("数字为:"+numS);

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[1].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count1();
            console.log("数字为:"+count1());

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[2].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count2();
            console.log("数字为:"+count2());

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[3].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count3();
            console.log("数字为:"+count3());

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[4].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count4();
            console.log("数字为:"+count4());

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[5].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count5();
            console.log("数字为:"+count5());

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[6].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count6(numA,numB);
            console.log("数字为:"+count6(numA,numB));

        }
        else{
            console.log("不是数字");
        }
        }
        btnA[7].onclick = function(){
            if(!isNaN(numS)){
            result.innerHTML = "数字为："+count6(numA,numB);
            console.log("数字为:"+count6(numA,numB));

        }
        else{
            console.log("不是数字");
        }
        }
        /*!
        按照HTML中按钮的描述以此实现功能
        计算结果显示在 id 为 result 的 P 标签中
        除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
        */
    </script>
    </body>
</html>
